<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        @font-face {
            font-display: swap;
            font-family: "GT-Walsheim";
            src: url(./fonts/GT-Walsheim-Regular.woff2), url(./fonts/GT-Walsheim-Regular.woff);
            font-weight: 300;
        }

        @font-face {
            font-display: swap;
            font-family: "GT-Walsheim";
            src: url(./fonts/GT-Walsheim-Medium.woff2), url(./fonts/GT-Walsheim-Medium.woff);
            font-weight: 500;
        }

        @font-face {
            font-display: swap;
            font-family: "GT-Walsheim";
            src: url(./fonts/GT-Walsheim-Bold.woff2), url(./fonts/GT-Walsheim-Bold.woff);
            font-weight: 700;
        }

        .section-card {
            position: relative;
            height: 100vh;
            background: #F5B218;
            align-items: center;
            display: flex;
            overflow: hidden;
        }

        .card {
            position: relative;
            overflow: hidden;
            margin-right: auto;
            margin-left: auto;
            width: 90%;
            height: 90%;
            border-radius: 20px;
            border: 4px solid #FEFEFD;
            box-shadow: 0px 10px 50px rgba(0, 0, 0, 0.27);
            
        }
        .card::before{
            content: "";
            background-image: url(./img/Vector.png);
            background-repeat: no-repeat;
            position: absolute;
            width: 100%;
            height: 100%;

        }

        .pikachu {
            background-image: url(./img/img-pikachu.png);
            width: 100%;
            position: absolute;
            height: 100%;
            display: block;
            background-size: cover;
            max-width: 598px;
            max-height: 585px;

        }

        .bg-title {
            position: absolute;
            top: 25%;
            left: 0;
            right: 0;
        }

        .title {
            text-align: center;
            white-space: nowrap;
            letter-spacing: -.02em;
            font-size: 330px;
            font-weight: 700;
            transition: all cubic-bezier(0.4, 0, 0.2, 1) 0.4s;
            color: rgba(255, 255, 255, .3);
            font-family: "GT-Walsheim"
        }

        @media (max-width: 768px) {
            .bg-title {
                transform: rotate(-90deg);
                transform-origin: left bottom;
                left: calc(100% - -10px);
                bottom: 15px;
                top: auto;
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 100px;
            }
        }

        .hero-image-wrapper {
            position: absolute;
            width: 100%;
            height: 50%;
        }
        @media (min-width: 500px) {
        .hero-image-wrapper {
            height: 70%;
        }
        }
        @media (min-width: 1024px) {
            .card {
                width: 980px;
                height: 640px;
            }

            .hero-image-wrapper {
                position: relative;
                height: 100%;
                align-items: center;
                display: flex;
                justify-content: center;
            }

            .pikachu {
                right: 100px;
            }
        }
        @media (min-width: 1280px) {
            .card{
                width: 1180px;
                height: 680px;
            }
        }
        @media (min-width: 1400px) {
            .card{
                width: 1280px;
                height: 740px;
            }
        }
    </style>
</head>

<body>
    <div class="section-card">
        <div class="card">
            <div class="bg-title">
                <h2 class="title">
                    Pikachu
                </h2>
            </div>
            <div class="hero-image-wrapper">
                <span class="pikachu">
                </span>
            </div>
        </div>
    </div>
</body>

</html>
